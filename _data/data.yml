projects:
  display: true
  title: Projects
  intro: |
    These are the projects I am currently involved in:

  items:
    - name: Game BASIC Compiler
      link: https://github.com/ekbann/integer-basic
      details: |
        Designed and implemented a novel BASIC compiler to 65C02 assembly written in Python using the Lark parsing library. Based on Steve Wozniak's Integer BASIC with additional routines to perform 32-bit fixed-point (Q16.16) math on a virtual stack machine. A Sieve of Eratosthenes benchmark indicates a 10x performance gain over interpreted BASIC. A future Mandelbrot benchmark will demonstrate its amazing fixed-point calculations performance.

    - name: SPARC C Compiler
      link: https://github.com/ekbann/sparc-compiler
      details: |
        A comprehensive study on writing a C compiler for the SPARC sun4m architecture written in C using Flex and Bison. Produces extremely tight code and performs similarly to GCC.

    - name: ApplePy
      link: https://github.com/ekbann/applepy
      details: |
        An Apple ][ emulator written in pure Python and Tkinter. It is not clock-cycle accurate but runs at approximately the same speed of a real Apple using PyPy3.

