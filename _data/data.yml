profile:
  display: true
  title: Profile
  details: |
    After 22 years in the chemical manufacturing business the time has come to pursue my true passion. Transitioning to a new field of work at such a late age is not for the faint-hearted but this decision was made with the support of my family in an ideal moment. I lived through the personal computer golden age during the late 70s and early 80s. I cut my teeth on an 8-bit Apple computer devouring any technical book I could lay my hands on to the point of writing and burning my own EPROMs to aid in my never-ending curiosity of that wonderful machine. I reversed engineered enough software to understand every intricancy of the operating system and its entire 64KB memory map. That passion has never faded throughout my life and was always an integral part of my work in one way or another, if not at home.
    + Get my feet wet and learn new things;
    + Share my experience and skills;
    + Grow professionally and gain stability;
    + Teach the next generation.

